<!-- hbox layout -->
<div class="hbox hbox-auto-xs hbox-auto-sm bg-light ">
    <!-- column -->
    <div class="col  w-xs b-r ">
        <div class="wrapper-sm b-b center-align">
            <div class="pull-right">
                <a href class="btn btn-sm btn-info m-t-n-xs" ng-init="ebtnname='新增'" ng-click="addNode()" translate="acl.resource.add">
                    {{ebtnname}}
                </a>
            </div>
            <div class="bg-white  pull-right " style="display: inline-block;margin: 0 3%">
                <i class="fa fa-search"></i> <input type="text" ng-model="query" class=" w-sm no-border " placeholder="权限">
            </div>
            <div class="h4" translate="acl.resource.resource">资源</div>
        </div><br/>
        <div class=" list-group no-radius no-border no-bg m-b-none" ui-jq="slimScroll" ui-refresh="app.navHeight" ui-options="{height:{{app.navHeight-110}}+'px', size:'8px'}">
            <div>
                <treecontrol class="tree-custom" tree-model="resourceTreedata" options="opts" on-selection="selectedResourceNode(node,$parentNode)" expanded-nodes="expandedResourceNodes" selected-node="selected">
                    {{node.title}}
                </treecontrol>
            </div>
        </div>
    </div>
    <!-- /column -->

    <!-- column -->
    <div class="col w-lg lter b-r">
        <div class="wrapper-sm b-b">
            <div class="h4" translate="acl.resource.editresource">编辑资源</div>
        </div>
        <div class="list-group no-radius no-border no-bg m-b-none" ui-jq="slimScroll" ui-refresh="app.navHeight" ui-options="{height:{{app.navHeight-91}}+'px', size:'8px'}">
            <div class="panel-body bg-white-only">
                <form name="formValidate" class="form-horizontal form-validation">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" translate="acl.resource.superiorresources">上级资源</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="上级资源" ng-model="resource.ptitle" ng-disabled="resource._id" >
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" translate="acl.resource.coding">编码</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="编码(a-z|A-Z字符)" ng-model="resource.code" ng-disabled="resource._id" required>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" translate="acl.resource.name">名称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="名称" ng-model="resource.title" required>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" translate="acl.resource.describe">描述</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="描述" ng-model="resource.description">
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" translate="acl.resource.order">顺序</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" placeholder="顺序" ng-model="resource.sort">
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" translate="acl.resource.authority">权限</label>
                        <div class="col-sm-9">
                            <select multiple chosen class="w-full" data-placeholder-text-multiple="'支持的权限'" ng-model="resource.permissions" ng-change="onPermissionChange()" ng-options="option.code as option.title for option in permissions">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" translate="acl.resource.visibility">是否显示</label>
                        <div class="col-sm-9">
                            <label class="i-checks checkbox-inline">
                                <input type="checkbox" ng-model="org.status" ng-true-value="1" ng-false-value="0"><i></i>
                            </label>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    <footer class="text-right">
                        <button ng-show="resource._id" class="btn btn-info" ng-click="updateResource()" translate="acl.resource.update">更新</button>
                        <button ng-show="resource._id" class="btn btn-danger" ng-click="deleteResource()" translate="acl.resource.delete">删除</button>
                        <button ng-hide="resource._id" class="btn btn-success" ng-click="!formValidate.$invalid&&createResource()" translate="acl.resource.create">创建</button>
                    </footer>
                </form>
            </div>
        </div>
    </div>
    <!-- /column -->
</div>

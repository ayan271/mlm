<div class="bg-light lter b-b wrapper">
    <h1 class="m-n font-thin h3">{{'imgcrop.title'|translate}}</h1>
</div>
<div class="wrapper-md">
    <div class="fileUpload btn m-b-xs btn-sm btn-primary btn-addon"><i class="fa fa-folder"></i>
        <span>{{'imgcrop.label'|translate}}...</span>
        <input type="file" class="upload" ui-filereader ng-model="cropper.sourceImage" accept="image/*"/>
    </div>
    <div class="hbox hbox-auto-xs">
        <div class="col">
            <div class="wrapper-sm b-a bg-white m-r-xs m-b-xs">
                <div class="bg-light" style="height:320px">
                    <img-crop image="cropper.sourceImage"
                              result-image="cropper.croppedImage"
                              result-image-size="cropper.imageSize"
                              area-type="{{cropper.cropType}}" >
                    </img-crop>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="inline bg-white wrapper-sm b-a">
                <div class="bg-light">
                    <img ng-src="{{cropper.croppedImage}}" />
                </div>
            </div>
        </div>
    </div>
    <div class="m-t-xs">
        <label class="btn btn-success" ng-click="ok()"><strong>{{'imgcrop.ok'|translate}}</strong></label>
        <label class="btn btn-default" ng-click="cancel()"><strong>{{'imgcrop.cancel'|translate}}</strong></label>
    </div>
</div>

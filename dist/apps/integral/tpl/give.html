<div class="bg-light lter b-b wrapper">
    <h1 class="h4 font-bold">
        <span>当前位置：</span>
        <span class="hcolor">赠送积分</span>
    </h1>
</div>

<div>
    <form class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-body ">
                <div class="form-group">
                    <label class="col-sm-2 control-label">选择用户</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  ng-model="id">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><code style="background-color: transparent">*</code>当前积分</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  ng-model="appgame.name" required>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><code style="background-color: transparent">*</code>赠送积分</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  ng-model="appgame.name" required>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><code style="background-color: transparent">*</code>总积分</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control"  ng-model="appgame.sort" required>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-6">
                        <textarea type="text" class="form-control" ng-model="appgame.summary"></textarea>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
            <footer class="panel-footer  bg-light lter">
                <div class="form-group">
                    <div class="col-xs-8"></div>
                    <button type="submit" class="btn btn-success" ng-click="!formValidate.$invalid&&save()">{{ 'common.save' | translate }}</button>
                </div>
            </footer>
        </div>
    </form>
</div>

<div class="row">
    <div class="">
        <div class="input-group m-l-md m-r-md">
            <input type="text" class=" form-control" placeholder="搜索账号/昵称" ng-model="search.keyword" ng-keyup="searchUser(1,search.keyword)">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="getdata()">搜索<i class="caret"></i></button>
            </span>
        </div><!-- /input-group -->

        <div class="m-l-md m-r-md" ng-if="open">
            <table st-table="rowCollectionBasic" class=" table table-bordered table-striped" style="margin: 0 0 5px 0">
                <thead>
                    <tr>
                        <th>账号</th>
                        <th>昵称</th>
                        <th>积分</th>
                    </tr>
                </thead>
                <tbody class="hand">
                    <tr ng-repeat="row in usersInfo.rows" ng-click="selectUser(row)" st-select-mode="single">
                        <td>{{row.uid}}</td>
                        <td>{{row.nick.length<15?row.nick:(row.nick.substr(0, 8)+'...')}}</td>
                        <td>{{row.account||row.mobile}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <i class="glyphicon glyphicon-chevron-left color hand" style="width: 20%" ng-click="left(play.toUserId)"></i>
                <span>
                    <label>{{page||0}}</label>/
                    <label>{{pages||0}}</label>
                </span>
                <i class="glyphicon glyphicon-chevron-right color hand" style="width: 20%" ng-click="right(play.toUserId)"></i>
            </div>
        </div>
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

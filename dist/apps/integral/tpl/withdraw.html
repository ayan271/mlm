<div class="bg-light lter b-b wrapper">
    <h1 class="h4 font-bold">
        <span>当前位置：</span>
        <span class="hcolor">撤回积分</span>
    </h1>
</div>

<div>
    <form class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-body ">
                <div class="form-group" >
                    <label class="col-sm-2 control-label">选择用户</label>
                    <div class="control-label col-xs-6" data-toggle="modal" data-target="#myModal">
                        <i class="fa  fa-chevron-right control-label"></i>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                            </div>
                            <div class="modal-body">
                                <div class="col-xs-6 text-right" ng-include="'apps/integral/tpl/search_user.html'"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--<li ng-if="!isSmartDevice" class="list-group-item" data-toggle="modal" data-target="#searchUser">-->
                    <!--<div class="col-xs-6 text-right" ng-include="'apps/integral/tpl/search_user.html'"></div>-->
                    <!--<div class="row">-->
                        <!--<div class="pull-left m-l-md">{{'player.changescore.label3'|translate}}</div>-->
                        <!--<div class="pull-right m-r-md"><i class="fa fa-chevron-right text-muted"></i></div>-->
                        <!--<div class="pull-right m-r-md"><span ng-if="player"><span ng-if="player.nick">{{player.nick}}</span>(ID: {{player.uid}})</span>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</li>-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">当前积分</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"   disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">撤回积分</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control"  required>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">总积分</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control"  disabled>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-6">
                        <textarea type="text" class="form-control" ></textarea>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
            <footer class="panel-footer  bg-light lter">
                <div class="form-group">
                    <div class="col-xs-8"></div>
                    <button type="submit" class="btn btn-success" ng-click="!formValidate.$invalid&&save()">{{ 'common.save' | translate }}</button>
                </div>
            </footer>
        </div>
    </form>
</div>

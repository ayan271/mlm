<div ng-if="roles" ng-click="updateTimes()">
<!-- navbar -->
  <div data-ng-include=" 'apps/main/tpl/blocks/header.html' " class="app-header navbar">
  </div>
  <!-- / navbar -->

  <!-- menu -->
  <div data-ng-include=" 'apps/main/tpl/blocks/aside.html' " class="app-aside hidden-xs {{app.settings.asideColor}}">
  </div>
  <!-- / menu -->

  <!-- content -->
  <div class="app-content">
    <div ui-butterbar></div>
    <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside" ></a>
    <div class="app-content-body fade-in-up" ui-view></div>
  </div>
  <!-- /content -->

  <!-- footer -->
  <div ng-if="!isSmartDevice" class="app-footer app-footer-fixed wrapper b-t bg-light">
    <span class="pull-right">0.0.1 <a href ui-scroll-to="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
    &copy; 2017 Copyright.
  </div>
  <!-- / footer -->

  <!-- navbar_footer-->
  <div ng-if="isSmartDevice" data-ng-include=" 'apps/main/tpl/blocks/footer_mobile.html'" class="app-footer navbar navbar-fixed-bottom bg-light lt b-t" ng-class="{'m-n': app.hideAside, 'hide': app.hideFooter}">
  </div>
  <!-- /navbar_footer-->

  <!--<div data-ng-include=" 'apps/main/tpl/blocks/settings.html' " class="settings panel panel-default">-->
  <!--</div>-->
</div>

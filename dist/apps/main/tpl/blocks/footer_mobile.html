<div class="row">
  <div class="col-sm-2 hidden-xs">

  </div>
  <div class="col-sm-8">
    <div class="w-xl w-auto-xs center-block">
      <div class="btn-group btn-group-justified text-center text-sm">
        <div class="btn-group">
          <a ui-sref="app.dashboard" class="wrapper-xs block">
            <i class="block text-md m-t-xs fa fa-home"></i>
            <span class="text-sm">{{'footer.homepage'|translate}}</span>
          </a>
        </div>
        <div class="btn-group">
          <a ui-sref="app.uppoints.manage({type: 'charge'})" class="wrapper-xs block">
            <i class="block text-md m-t-xs  fa fa-arrow-circle-up"></i>
            <span class="text-sm">{{'footer.increase'|translate}}</span>
          </a>
        </div>
        <div class="btn-group">
          <a ui-sref="app.backpoints.list" class="wrapper-xs block">
            <i class="block text-md m-t-xs fa fa-arrow-circle-down"></i>
            <span class="text-sm">{{'footer.decrease'|translate}}</span>
          </a>
        </div>
        <div class="btn-group">
          <a ui-sref="app.bank.transfer" class="wrapper-xs block">
            <i class="block text-md m-t-xs fa  fa-rmb"></i>
            <span class="text-sm">{{'footer.transfer'|translate}}</span>
          </a>
        </div>
        <div class="btn-group">    
          <a ui-sref="app.player.info.list" class="wrapper-xs block">
            <i class="block text-md m-t-xs fa fa-user"></i>
            <span class="text-sm">{{'footer.player'|translate}}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-2 hidden-xs">

  </div>
</div>

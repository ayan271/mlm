<!-- navbar header -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}">
  <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
    <i class="glyphicon glyphicon-cog"></i>
  </button>
  <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll-to="app">
    <i class="glyphicon glyphicon-align-justify"></i>
  </button>
  <!-- brand -->
  <a ui-sref="app.dashboard" class="navbar-brand text-lt">
    <img src="apps/common/img/logo.png" alt=".">
    <span class="hidden-folded m-l-xs" translate="HEADNAME"></span>
  </a>
  <!-- / brand -->
</div>
<!-- / navbar header -->

<!-- navbar collapse -->
<div class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}">
  <!-- buttons -->
  <div class="nav navbar-nav hidden-xs">
    <a href class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
      <i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
    </a>
    <a href class="btn no-shadow navbar-btn" ui-toggle-class="show" target="#aside-user">
      <i class="icon-user fa-fw"></i>
    </a>
  </div>
  <!-- / buttons -->

  <!-- search form -->

  <!--</span>-->
  <!--</div>-->
  <!--</div>-->
  <!--</form>-->
  <!-- / search form -->
  <!-- nabar right -->
  <ul class="nav navbar-nav navbar-right">
    <li class="dropdown hidden-sm" is-open="lang.isopen" dropdown>
      <a href class="dropdown-toggle"  dropdown-toggle>
        {{selectLang}} <b class="caret"></b>
      </a>
      <!-- dropdown -->
      <ul class="dropdown-menu animated fadeInRight w">
        <li ng-repeat="(langKey, label) in langs">
          <a ng-click="setLang(langKey, $event)" href>{{label}}</a>
        </li>
      </ul>
      <!-- / dropdown -->
    </li>

    <li class="hidden-xs">
      <a ui-fullscreen></a>
    </li>

    <li class="dropdown" dropdown>
      <a href class="dropdown-toggle clear" dropdown-toggle>
              <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                <img src="{{sdkHost+userInfo.headimgurl}}" onerror="this.src='apps/common/img/avatar.jpg'" alt="...">
                <i class="on md b-white bottom"></i>
              </span>
        <span class="hidden-sm hidden-md">{{userInfo.nick}}</span> <b class="caret"></b>
      </a>
      <!-- dropdown -->
      <ul class="dropdown-menu animated fadeInRight w">
        <li class="wrapper b-b m-b-sm bg-info m-t-n-xs">
          <span class="arrow top hidden-folded arrow-info"></span>
        </li>

        <li>
          <a ui-sref="app.profile" translate="common.personal">个人信息</a>
        </li>
        <li>
          <a ui-sref="app.updatepasswd" translate="common.passwordSet">密码设置</a>
        </li>
        <li>
          <a ui-sref="app.security" translate="common.securitySet">安全设置</a>
        </li>
        <li class="divider"></li>
        <li>
          <a ng-click="signout()" translate="common.exit">退出</a>
        </li>
      </ul>
      <!-- / dropdown -->
    </li>
  </ul>

</div>

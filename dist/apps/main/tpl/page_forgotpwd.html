<div class="container w-xl w-auto-xs">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>请输入你的手机号重置你的密码</strong>
    </div>
    <form name="reset" class="form-validation">
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" class="form-control no-border" placeholder="手机号码" name="mobile" ng-model="mobile"  ng-required="true">
          <a tabIndex="-1" style="position: absolute;top: 13px;right: 3px;color: #BBB;" ng-click="getCode(mobile)">{{codeName}}</a>
        </div>

        <div class="list-group-item">
          <input type="text" placeholder="验证码" class="form-control no-border" ng-model="obj.code" ng-required="true">
        </div>
        <div class="list-group-item">
          <input type="password" class="form-control" placeholder="设置新密码" name="passwd" ng-model="obj.passwd" ng-required="true">
        </div>
        <div class="list-group-item">
          <input type="password" class="form-control" placeholder="确认新密码" name="confirmPasswd" ng-model="obj.confirmPasswd" ui-validate=" '$value==obj.passwd' " ui-validate-watch=" 'obj.passwd' "  ng-required="true">
        </div>
      </div>
      <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block"  ng-click="resetPasswd()" >发送</button>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
  </div>
</div>

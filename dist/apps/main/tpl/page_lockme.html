<div class="modal-over bg-black">
  <div class="modal-center animated fadeInUp text-center" style="width:200px;margin:-100px 0 0 -100px;">
    <div class="thumb-lg">
      <img ng-src="{{headerImg}}" class="img-circle" onerror="this.src='apps/common/img/avatar.jpg'">
    </div>
    <p class="h4 m-t m-b">{{user.account}}</p>
    <form name="form" class="form-validation">
    <div class="input-group">
      <input type="password" class="form-control text-sm btn-rounded no-border" placeholder="{{ 'login.PASSWORD' | translate }}" ng-model="user.passwd" ng-change="onInput()" required>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-success btn-rounded no-border" ng-click="!form.$invalid&&login()" ng-disabled='form.$invalid'><i class="fa fa-arrow-right"></i></button>
      </span>
    </div>
    </form>
  </div>
</div>

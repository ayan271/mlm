<div class="container w-xxl w-auto-xs" ng-controller="SigninCtrl" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong translate="login.ENTER_LOGIN_INFO">请输入登录信息</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger text-center" ng-show="authError">
        <div>{{authError}}</div>
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="{{ 'login.ACCOUNT' | translate }}" class="form-control no-border" ng-model="user.account" ng-change="onInput()" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="{{ 'login.PASSWORD' | translate }}" class="form-control no-border" ng-model="user.passwd" ng-change="onInput()" required>
          <a ui-sref="access.forgotpwd" tabIndex="-1" translate="login.FORGOT_PASSWORD" style="position: absolute;top: 13px;right: 3px;color: #BBB;">忘记密码?</a>
        </div>
        <div class="list-group-item" ng-if="visImgCode">
          <input type="text" placeholder="{{ 'login.VERIFICATION' | translate }}" class="form-control no-border" ng-model="user.checkcode" ng-change="onInput()" required>
          <img alt="" ng-src="{{imgCodeUri}}" style="width: 70px;position: absolute;top: 6px;right: 3px" ng-click="refresh()">
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid' translate="login.LOGIN">登录</button>
      <!--<div class="text-center m-t m-b"><a ui-sref="access.forgotpwd" translate="login.FORGOT_PASSWORD">忘记密码?</a></div>-->
    </form>
    <!--<button class="btn btn-lg btn-success btn-block m-t-sm" ng-click="weixin()"><i class="fa fa-weixin"></i> 微信登录(会员)</button>-->
  </div>
  <div class="text-center" ng-include="'apps/main/tpl/blocks/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
  </div>
</div>

<tabset class="tab-container">
    <tab heading="{{'common.bindMobile'|translate}}">
        <div style="max-width: 700px">
            <form name="formValidate1" class="form-horizontal form-validation">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'common.mobile'|translate}}</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" placeholder="{{'common.mobile'|translate}}" name="mobile" ng-model="mobileObj.mobile"  ng-required="true">
                                <span class="btn btn-sm btn-default m-t-xs" ng-click="getCode(mobileObj.mobile)" ng-disabled="countdown<sum">{{'common.getCode'|translate}}</span>
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'common.code'|translate}}</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" placeholder="{{'common.code'|translate}}" name="code" ng-model="mobileObj.code"  ng-required="true">
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                    </div>
                    <footer class="panel-footer text-right bg-light lter">
                        <button type="submit" class="btn btn-sm btn-primary" ng-disabled="formValidate1.$invalid" ng-click="bindMobile()">{{'common.confirm'|translate}}</button>
                    </footer>
                </div>
            </form>
        </div>
    </tab>
    <tab heading="{{'common.setRechargePwd'|translate}}" active="hasMobile">
        <div style="max-width: 700px">
            <form name="formValidate" class="form-horizontal form-validation">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'common.setRechargePwd'|translate}}</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="{{'common.setRechargePwd'|translate}}" name="passwd" ng-model="payObj.passwd" ng-required="true">
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'common.confirmRechargePwd'|translate}}</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="{{'common.confirmRechargePwd'|translate}}" name="confirmPasswd" ng-model="payObj.confirmPasswd" ui-validate=" '$value==payObj.passwd' " ui-validate-watch=" 'payObj.passwd' "  ng-required="true">
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'common.boundMobile'|translate}}</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">{{pmobile}}</p>
                                <span class="btn btn-sm btn-default" ng-click="getCode(mobile)" ng-disabled="countdown<60">{{'common.getCode'|translate}}</span>
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'common.code'|translate}}</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" placeholder="{{'common.code'|translate}}" name="code" ng-model="payObj.code"  ng-required="true">
                            </div>
                            <div class="col-sm-1"></div>
                        </div>
                    </div>
                    <footer class="panel-footer text-right bg-light lter">
                        <button type="submit" class="btn btn-sm btn-primary" ng-disabled="formValidate.$invalid" ng-click="submitPay()">{{'common.confirm'|translate}}</button>
                    </footer>
                </div>
            </form>
        </div>
    </tab>
</tabset>

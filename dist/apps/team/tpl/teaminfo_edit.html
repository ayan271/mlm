<div class="bg-light lter b-b wrapper">
    <h1 class="h4 font-bold">
        <span>当前位置：</span>
        <a class="hcolor" ui-sref="app.team.manage.list">小组管理</a> 》
        <span class="hcolor">小组编辑</span>
    </h1>
</div>
<div>
    <form class="form-horizontal form-validation">
        <div class="panel panel-default">
            <div class="panel-body ">
                <div class="form-group">
                    <label class="col-sm-2 control-label">组名</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"  ng-model="id">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><code style="background-color: transparent">*</code>编号</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"  ng-model="teams.code" required>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><code style="background-color: transparent">*</code>类型</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"  ng-model="teams.type" required>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><code style="background-color: transparent">*</code>人数</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"  ng-model="teams.users.length" required>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><code style="background-color: transparent">*</code>组长</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control"  ng-model="teams1" required>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">副组长</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="teams2">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">组员</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="teams3">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">预备组员</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="teams4">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">创建时间</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="appgame.summary">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-9">
                        <textarea type="text" class="form-control" ng-model="appgame.summary"></textarea>
                    </div>
                    <div class="col-sm-1"></div>
                </div>

            </div>
            <!-- 加载编辑器的容器 -->
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success" ng-click="!formValidate.$invalid&&save()">{{ 'common.save' | translate }}</button>
            </footer>
        </div>
    </form>
</div>
